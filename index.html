<!DOCTYPE html>
<html lang="en">
<head>

    <title>Making Mountains</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://cdn.shopify.com/s/files/1/0584/6761/4781/files/PXL_20221005_222050972.jpg?v=1665260359') no-repeat center center fixed;

            display: flex;

            text-align: center;

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;

            font-size: 2.5rem;
            margin-bottom: 20px;
        }

            font-size: 1.2rem;

        }

        .links a {
